<div>
  <div class="bg-gray-50 min-h-screen flex justify-center items-center p-4">
    <div class="bg-white shadow-md rounded-lg max-w-lg w-full p-6 sm:max-w-xl lg:max-w-4xl">
      <h1 class="text-2xl font-semibold text-gray-800 text-center mb-6 sm:text-3xl">
        Incident Report
      </h1>
  
      <form class="space-y-4">
        <!-- Reporter Information -->
        <div>
          <label for="reporter_name" class="block text-sm font-medium text-gray-700">
            Reporter Name
          </label>
          <input
            type="text"
            id="reporter_name"
            class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter your name"
          />
        </div>

        <!-- Incident Details -->
        <div>
          <label for="incident_date" class="block text-sm font-medium text-gray-700">
            Date & Time of Incident
          </label>
          <input
            type="datetime-local"
            id="incident_date"
            class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
  
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700">
            Incident Location
          </label>
          <input
            type="text"
            id="location"
            class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter the location of the incident"
          />
        </div>

            <div>
        <label
          class="block text-sm font-medium text-gray-700"
          for="categoryOfIssue"
        >
          Category of Issue
        </label>
        <div class="relative mt-2">
          <button
            type="button"
            (click)="toggleDropdown()"
            id="categoryOfIssue"
            class="w-full px-4 py-3 border border-gray-300 bg-white rounded-md shadow-sm text-left focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          >
            {{ actionType }}
            <svg
              class="w-5 h-5 absolute right-4 top-4 text-gray-400"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <!-- Dropdown Content -->
          <div
            *ngIf="isDropdownOpen"
            class="absolute z-10 mt-2 w-full bg-white border border-gray-300 rounded-md shadow-lg divide-y divide-gray-200"
          >
            <ng-container>
              <!-- Option 1 -->
              <button
                type="button"
                class="w-full px-4 py-3 flex items-center space-x-3 hover:bg-gray-50 transition-colors"
                (click)="handleAction('mechanicalIssue')"
              >
                <div
                  class="flex-shrink-0 h-10 w-10 rounded-full bg-orange-100 flex items-center justify-center"
                >
                  <svg
                    class="w-6 h-6 text-orange-600"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>
                <div class="text-left">
                  <p class="font-medium text-gray-800">Mechanical Issue</p>
                  <p class="text-sm text-gray-500">
                    Flat tire, engine trouble
                  </p>
                </div>
              </button>

              <!-- Option 2 -->
              <button
                type="button"
                class="w-full px-4 py-3 flex items-center space-x-3 hover:bg-gray-50 transition-colors"
                (click)="handleAction('accident')"
              >
                <div
                  class="flex-shrink-0 h-10 w-10 rounded-full bg-red-100 flex items-center justify-center"
                >
                  <svg
                    class="w-6 h-6 text-red-600"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                    />
                  </svg>
                </div>
                <div class="text-left">
                  <p class="font-medium text-gray-800">Accident</p>
                  <p class="text-sm text-gray-500">
                    Emergency, accident reported
                  </p>
                </div>
              </button>

              <!-- Option 3 -->
              <button
                type="button"
                class="w-full px-4 py-3 flex items-center space-x-3 hover:bg-gray-50 transition-colors"
                (click)="handleAction('healthEmergency')"
              >
                <div
                  class="flex-shrink-0 h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center"
                >
                  <svg
                    class="w-6 h-6 text-blue-600"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>
                <div class="text-left">
                  <p class="font-medium text-gray-800">Health Emergency</p>
                  <p class="text-sm text-gray-500">Medical-related incident</p>
                </div>
              </button>

              <!-- Option 4 -->
              <button
                type="button"
                class="w-full px-4 py-3 flex items-center space-x-3 hover:bg-gray-50 transition-colors"
                (click)="handleAction('otherIssues')"
              >
                <div
                  class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-100 flex items-center justify-center"
                >
                  <svg
                    class="w-6 h-6 text-gray-600"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </div>
                <div class="text-left">
                  <p class="font-medium text-gray-800">Other Issues</p>
                  <p class="text-sm text-gray-500">
                    Report any other concerns
                  </p>
                </div>
              </button>
            </ng-container>
          </div>
        </div>
      </div>

      <!-- Description for "Other Issues" -->
      <div *ngIf="showOtherIssuesInput">
        <label for="otherIssues" class="block text-sm font-medium text-gray-700"
          >Describe Issue</label
        >
        <textarea
          id="otherIssues"
          [(ngModel)]="otherIssueText"
          rows="4"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Provide details of the issue"
        ></textarea>
      </div>
  
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">
            Incident Description
          </label>
          <textarea
            id="description"
            rows="4"
            class="mt-1 block w-full px-3 py-2 border rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Describe what happened"
          ></textarea>
        </div>
  
        <!-- Supporting Evidence -->
        <div>
          <label for="attachments" class="block text-sm font-medium text-gray-700">
            Attach Photo/Video (Optional)
          </label>
          <input
            type="file"
            id="attachments"
            class="mt-1 block w-full text-gray-500"
            multiple
          />
        </div>
  
        <!-- Follow-Up -->
        <div class="flex items-center">
          <input
            id="follow_up"
            type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="follow_up" class="ml-2 block text-sm text-gray-700">
            Require follow-up action?
          </label>
        </div>
  
        <!-- Submit Button -->
        <div class="mt-4">
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Submit Report
          </button>
        </div>
      </form>
    </div>
  </div>
  
</div>
